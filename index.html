<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap BASIC</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.panel-form{
			margin: 150px auto;
			padding: 0 auto;
			width: 600px;
			border-radius: 10px;
		}
		.panel .head{
			background-color: #006666;
			color: #fff;
		}
		.form-body{
			height: 180px;
		}
		form{
			margin-top: 20px;
		}
		.btn-success{
			background-color: #006666;
			border-color: #006666;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="panel panel-default panel-form">
		<div class="panel-heading head"><h4>Cytonn Investments Weekly Email Reports</h4></div>
		<div class="panel-body form-body">
			<form class="form">
				<div class="form-group">
					<label>Enter email for subscription :</label>
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
						<input class="input form-control" type="email" placeholder="Email" name="Email"/>
					</div>
				</div>
				<button class="btn btn-success btn-block" type="submit">SUBSCRIBE &nbsp;<span class="glyphicon glyphicon-saved"></span></button>
			</form>
	</div>
	</div>
</div>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
